<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #eaeaea;
      padding: 30px;
      display: flex;
      justify-content: center;
    }
    form {
      background: white;
      padding: 30px;
      border-radius: 8px;
      width: 350px;
    }
    h2 {
      color: crimson;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
    }
    button {
      background: crimson;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <form action="/login" method="POST">
    <h2>Login</h2>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <select name="role" required>
      <option value="" disabled selected>Select Role</option>
      <option value="donor">Donor</option>
      <option value="recipient">Recipient</option>
    </select>
    <button type="submit">Login</button>
  </form>
</body>
</html>
