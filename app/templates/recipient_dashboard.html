<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipient Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      padding: 20px;
    }
    h2 {
      color: crimson;
    }
    form {
      margin-top: 20px;
    }
    input, select {
      width: 300px;
      padding: 8px;
      margin: 5px 0;
    }
    button {
      background: crimson;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
    }
    .donor {
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 10px;
      border-radius: 6px;
      background-color: #fff;
    }
  </style>
</head>
<body>
  <h2>Welcome, {{ recipient_name }}</h2>

  <form action="/request_blood" method="POST">
    <h3>Request Blood</h3>
    <select name="blood_group_needed" required>
      <option disabled selected>Select Blood Group</option>
      <option value="A+">A+</option>
      <option value="B+">B+</option>
      <option value="AB+">AB+</option>
      <option value="O+">O+</option>
      <option value="A-">A-</option>
      <option value="B-">B-</option>
      <option value="AB-">AB-</option>
      <option value="O-">O-</option>
    </select>
    <input type="text" name="location" placeholder="City / District" required>
    <input type="text" name="hospital_name" placeholder="Hospital Name" required>
    <input type="text" name="contact" placeholder="Contact Number" required>
    <select name="urgency" required>
      <option disabled selected>Urgency</option>
      <option value="Low">Low</option>
      <option value="Medium">Medium</option>
      <option value="High">High</option>
    </select>
    <button type="submit">Post Request</button>
  </form>

  <h3>Available Donors</h3>
  {% for donor in matching_donors %}
    <div class="donor">
      <p><strong>Name:</strong> {{ donor.name }}</p>
      <p><strong>Blood Group:</strong> {{ donor.blood_group }}</p>
      <p><strong>Contact:</strong> {{ donor.phone }}</p>
    </div>
  {% endfor %}
</body>
</html>
